<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting and Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NFT Minting and Management</h1>
    <div id="minting">
        <h2>Mint an NFT</h2>
        <input type="text" id="characterName" placeholder="Character Name">
        <input type="text" id="imageURL" placeholder="Image URL">
        <button id="mintButton">Mint</button>
    </div>
    <div id="management">
        <h2>Manage NFTs</h2>
        <select id="nftList"></select>
        <input type="text" id="newImageURL" placeholder="New Image URL">
        <button id="changeImageButton">Change Image</button>
    </div>
    <div id="status"></div>
    <script src="app.js"></script>
</body>
</html>
